<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form>
          <div class= "input-group mb-3">
            <div class="input-group-prepend"> 
              <div class="input-group-text"> 
                <input type="checkbox" name="pwchoice" aria-label="Checkbox for following text input" id="uppercase"> Upper Case Letters "ABCD..."          
              </div>
            </div>
          </div>
          <div class= "input-group mb-3">
            <div class="input-group-prepend"> 
              <div class="input-group-text"> 
                <input type="checkbox" name="pwchoice" aria-label="Checkbox for following text input" id="lowercase"> Lower Case Letters "abcd..."
              </div>
            </div>
          </div>
          <div class= "input-group mb-3">
            <div class="input-group-prepend"> 
              <div class="input-group-text"> 
                <input type="checkbox" name="pwchoice" aria-label="Checkbox for following text input" id="numbers"> Numbers, i.e. "1234..."
              </div>
            </div>
          </div>
          <div class= "input-group mb-3">
            <div class="input-group-prepend"> 
              <div class="input-group-text"> 
                <input type="checkbox" name="pwchoice" aria-label="Checkbox for following text input" id="punctuation"> Punctuation "!@#$%()?"
              </div>
            </div>
          </div>
          <div class= "input-group mb-3">
            <div class="input-group-prepend"> 
              <div class="input-group-text"> 
                <input type="checkbox" name="pwchoice" aria-label="Checkbox for following text input" id="special"> Special Characters "^&*_+~|}{[]:;>&lt"
              </div>
            </div>
          </div>
        </div>
      </form>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.js"
			  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
        crossorigin="anonymous">
    </script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
